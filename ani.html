  <script type="text/javascript">
  
  var input =document.querySelector('.input')
  var btn =document.querySelector('.btn')
  var box =document.querySelector('.box')
  input.addEventListener('input',()=>{
    btn.href='/search?q='+input.value
  })

  	var xhr=new XMLHttpRequest()
    xhr.onreadystatechange=function(){
      box.innerHTML=this.readyState
    }
  	xhr.onload=function(){
  	  box.innerHTML=this.responseText
     var ps=document.querySelectorAll('.name')
     ps.forEach((p)=>{
      var name=p.innerHTML
      if(name.includes('(Dub)')){
        p.parentElement.parentElement.parentElement.style.background = '#0069ff'
      }
     })

  	}
  	xhr.open('GET','/new')
  	xhr.send()
  
  
  </script>
